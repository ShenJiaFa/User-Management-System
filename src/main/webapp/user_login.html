<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理系统-登录</title>
</head>
<body>
<form action="/user-management-system/userLoginServlet" method="post">
    用户名:<input type="text" name="username"> <br/>
    密码:<input type="text" name="password"> <br/>
    <input type="submit" value="登录"/>
    <input type="button" onclick="register()" value="注册"/>
</form>
<script>
    function register() {
        window.location.href = "/user-management-system/user_register.html";
    }
</script>
</body>
</html>
